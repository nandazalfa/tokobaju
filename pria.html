    <script>
        let cart = [];

        function addToCart(itemName, itemPrice, sizeSelectId) {
    let sizeSelect = document.getElementById(sizeSelectId);
    let selectedSize = sizeSelect.value;

    if (selectedSize) {
        // Ambil keranjang dari Local Storage atau jika kosong gunakan array kosong
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        // Tambahkan item baru ke keranjang
        cart.push({ name: itemName, price: itemPrice, size: selectedSize });
        
        // Simpan kembali ke Local Storage
        localStorage.setItem('cart', JSON.stringify(cart));
        
        alert(`${itemName} (Ukuran: ${selectedSize}) telah ditambahkan ke keranjang!`);
        sizeSelect.value = ""; // Reset dropdown setelah menambahkan ke keranjang
    } else {
        alert("Silakan pilih ukuran sebelum menambahkan ke keranjang.");
    }
}

    </script>
